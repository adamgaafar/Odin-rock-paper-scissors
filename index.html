<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <ul class="navbar-con">
            <li>Rock Paper Scissors Game</li>
        </ul>
    </nav>
    <div class="main-content">
        <div class="results">
            <h1>Game Score:</h1>
            <br>
            <p>Player :<span class="playerScore"></span></p>
            <br>
            <p>Computer :<span class="computerScore"></span></p>
            <br>
            <p class="turn">Turn :</p>
        </div>
        <p><span id="chooseTxt">Choose Its Your Turn</span></p>
        <div class="playerdiv">
            <div class="items" id="rock">
                <img src="rock.gif" />
                <p>Rock</p>
            </div>
            <div class="items" id="paper">
                <img src="giphy.gif" />
                <p>Paper</p>
            </div>
            <div class="items" id="scissor">
                <img src="scissor.gif" />
                <p>Scissors</p>
            </div>
        </div>
        <div class="computer">
            <p id="compTxt">Computer Turn ??</p>
        </div>
    </div>
    <footer>
        Copyrights @adamgaafar
    </footer>

</body>

</html>
